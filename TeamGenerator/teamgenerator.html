<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="icon" href="../icon.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Pokémon Team Generator</h1>
        <nav>
            <ul>
                <li><a href="../index.html">Dashboard</a></li>
                <li><a href="http://linktr.ee/lost_lumos">Linktree</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="app">
            <h1>Generate a random Pokémon Team</h1>
            <form id="randomizerForm">
                <label for="generation">Generation:</label>
                <select id="generation" name="generation">
                    <option value="1">Generation 1</option>
                    <option value="2">Generation 2</option>
                    <option value="3">Generation 3</option>
                    <option value="4">Generation 4</option>
                    <option value="5">Generation 5</option>
                    <option value="6">Generation 6</option>
                    <option value="7">Generation 7</option>
                    <option value="8">Generation 8</option>
                    <option value="9">Generation 9</option>
                </select>
                <label for="teamSize">Team Size:</label>
                <input type="number" id="teamSize" name="teamSize" min="1" max="6" value="6">
                <button type="button" onclick="generateTeam()">Generate Team</button>
            </form>
            <div id="teamDisplay"></div>
        </div>
        <script src="scripts.js"></script>
    </main>
    <footer>
        <p>&copy; 2024 LuMOs</p>
        <dt><a href="https://github.com/LostLuMOs">LostLuMOs on Github</a></dt>
    </footer>
</body>
</html>
