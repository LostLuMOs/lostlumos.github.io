<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Team Generator</title>
    <link rel="icon" href="/Media/icon.png" type="image/png">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <header>
        <h1>Pokémon Team Generator</h1>
        
        <a href="/index.html"><img src="/Media/trainer.png" height="250" alt="LuMOs"></a>
        <nav>
            <ul>
                <li><h2><a href="/index.html#articles">Articles</a></h2></li>
                <li><h2><a href="/index.html">Home</a></h2></li>
                <li><h2><a href="/index.html#projects">Projects</a></h2></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="flex-container">
            <h1>Generate a random Pokémon Team</h1>
            <form id="randomizerForm">
                <label>
                    <dt>
                        Generation 1<input type="checkbox" id="gen1" name="gen1">
                        Generation 2<input type="checkbox" id="gen2" name="gen2">
                        Generation 3<input type="checkbox" id="gen3" name="gen3">
                    </dt>
                    <dt>
                        Generation 4<input type="checkbox" id="gen4" name="gen4">
                        Generation 5<input type="checkbox" id="gen5" name="gen5">
                        Generation 6<input type="checkbox" id="gen6" name="gen6">
                    </dt>
                    <dt>
                        Generation 7<input type="checkbox" id="gen7" name="gen7">
                        Generation 8<input type="checkbox" id="gen8" name="gen8">
                        Generation 9<input type="checkbox" id="gen9" name="gen9">
                    </dt>
                </label>

                <label>Team Size:
                    <div class="slidecontainer">
                        <input type="range" id="teamSize" name="teamSize" min="1" max="6" value="6">
                    </div>
                </label>
                    
                <button type="button" onclick="generateTeam()">Generate Team</button>
            </form>
            <div id="teamDisplay"></div>
        </div>

        <p id="edited">Project last edited: June 2024</p>

        <script src="scripts.js"></script>
    </main>
    <footer>
        <dt>Created by <a href="https://github.com/LostLuMOs">LuMOs</a></dt>
    </footer>
</body>
</html>
